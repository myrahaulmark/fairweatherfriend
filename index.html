<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Weather Friend</title>
    
    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Fair Weather Friend</h1>
            <p>Your trusted weather source.</p>
        </header>

        <!-- Search Section -->
        <div class="search-box">
            <input type="text" id="location-input" placeholder="Enter city or ZIP code...">
            <button onclick="searchWeather()">Search</button>
        </div>

        <!-- Weather Display -->
        <div class="weather-card">
            <h2 id="location-name">Fetching location...</h2>
            <div class="weather-icon">
                <img id="weather-icon" src="images/icons/default.svg" alt="Weather icon">
            </div>
            <h3 id="weather-description">Fetching weather...</h3>
            <div class="temperature">
                <span id="temperature">--</span><sup>°F</sup>
            </div>

            <div class="weather-details">
                <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
                <p><strong>Wind Speed:</strong> <span id="windSpeed">--</span> mph</p>
                <p><strong>Wind Gust:</strong> <span id="windGust">--</span> mph</p>
                <p><strong>Pressure:</strong> <span id="pressureSurfaceLevel">--</span> inHg</p>
                <p><strong>Visibility:</strong> <span id="visibility">--</span> mi</p>
            </div>
        </div>

        <footer>
            <p>© 2024 Fair Weather Friend. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
			async function fetchWeather(location = "Chicago") {  
			const apiUrl = `https://weatherfunctiontest.azurewebsites.net/api/weather?location=${encodeURIComponent(location)}&units=imperial&code=rwV2V1QfdaVniXLLDhIQxw8IfPYjgBoH`;

			try {
				const response = await fetch(apiUrl);
				if (!response.ok) {
					throw new Error(`HTTP Error ${response.status}`);
				}

				const data = await response.json();
				console.log("✅ API Response:", data);

				if (!data.data || !data.location || !data.data.values) {
					throw new Error("❌ Invalid API response format");
				}

				const weather = data.data.values;
				const locationName = data.location.name;

				document.getElementById("location-name").textContent = locationName;
				document.getElementById("temperature").textContent = weather.temperature.toFixed(1);
				document.getElementById("humidity").textContent = weather.humidity;
				document.getElementById("windSpeed").textContent = weather.windSpeed.toFixed(1);
				document.getElementById("windGust").textContent = weather.windGust.toFixed(1);
				document.getElementById("pressureSurfaceLevel").textContent = (weather.pressureSurfaceLevel / 33.864).toFixed(2);
				document.getElementById("visibility").textContent = weather.visibility.toFixed(1);

				const weatherIconEl = document.getElementById('weather-icon');
				weatherIconEl.src = getWeatherIcon(weather.weatherCode);
				document.getElementById('weather-description').textContent = getWeatherDescription(weather.weatherCode);
				
			} catch (error) {
				console.error("❌ Error fetching weather data:", error);
				document.getElementById("weather-description").textContent = "Failed to load weather data.";
			}
		}

		function getWeatherIcon(weatherCode) {
			const iconMap = {
				1000: "icons/icon-2.svg",
				1001: "icons/icon-5.svg",
				1100: "icons/icon-3.svg",
				4000: "icons/icon-10.svg",
				5000: "icons/icon-13.svg",
				8000: "icons/icon-11.svg"
			};
			return `images/icons/${iconMap[weatherCode] || "default.svg"}`;
		}

		function getWeatherDescription(weatherCode) {
			const descriptions = {
				1000: "Clear sky",
				1001: "Cloudy",
				1100: "Mostly clear",
				4000: "Drizzle",
				5000: "Snow",
				8000: "Thunderstorm"
			};
			return descriptions[weatherCode] || "Unknown Weather Condition";
		}

		function searchWeather() {
			const userInput = document.getElementById("location-input").value.trim();
			if (!userInput) {
				alert("Please enter a valid location!");
				return;
			}
			fetchWeather(userInput);
		}

		document.addEventListener('DOMContentLoaded', () => fetchWeather());




	</script>
</body>
</html>
